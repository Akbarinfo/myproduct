<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
  <title>MyProduct</title>
</head>
<body>

<!-- HEADER PART  -->

<header class="header">
  <section class="header__site ">
    <div class="container">
      <div class="row between">
        <div class="header__logobox">
          <a class="header__logo" href="/"></a>
        </div>

        <nav class="header-nav" id="nav">
          <ul class="header__nav-list" id="list">
            <li class="header__nav-item"><a class="header__nav-link activ" href="#">Product</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Customers</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Pricing</a></li>
            <li class="header__nav-item"><a class="header__nav-link" href="#">Resources</a></li>
          </ul>

          <div class="row">
            <a class="header__btnin sign btn" href="#">Sign in</a>
            <a class="header__btn-up sign btn" href="#">Sign Up</a>
            <button class="header__dark" type="button" id="id-dark"><img src="img/dark-light-icon.svg" alt="Dark"></button>
          </div>
        </nav>

        <button class="header-nav__btn" id="id-menu"><i class='bx bx-menu' id="icon-id"></i></button>
        <button class="header-nav__btns" id="id-menu2"><i class='bx bx-menu' id="icon-id"></i></button>

      </div>
    </div>
  </section>
    <section class="hero">
      <div class="container">
      <div class="hero__box row middle between">
        <div class="hero__main">
          <h2 class="hero__title">Work at the speed
            of thought</h2>
            <p class="hero__desc">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
            <div class="hero__btnbox row middle">
              <a class="hero__get btn" href="#">Get started</a>
              <a class="hero__watch btn" href="#">Watch the Video</a>
            </div>
        </div>
        <img class="hero__img" src="img/hero-amico.png" alt="Hero amico">
      </div>
    </div>
  </section>
</header>
<!-- HEADER PART END -->

<!-- MAIN PART  -->

<main>

</main>

<!-- MAIN PART END -->

<!-- FOOTER PART -->

</footer>

</html>
